<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Train Scheduler</title>
<meta charset="utf-8">
<link rel="stylesheet" href="./assets /style.css">
</head>

<body>
	<section>
		<header>
			<h1>Train Scheduler</h1>
		</header>
			
		<article>
			<h2>Daily Train Schedule</h2>
			<table id="trainSchedule">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency</th>
					<th>Next Arrival</th>
					<th>Time to Arrival</th>
				</tr>
				
	  		</table>
		</article>
			
		<article>
			<h2>Add Train</h2>
			<form>
				<div>
					<label for="trainName">Train Name:</label><input type="text" id="trainName">
			    	<label for="destination">Destination:</label><input type="text" id="destination">
			    	<label for="time">First Train Time:</label><input type="text" id="time">
			    	<label for="frequency">Frequency (min):</label><input type="text" id="frequency">
			  		<button type="submit" id="submit">Add</button>
			  		<button type="submit" id="clear">Clear All</button>
		  		</div>
			</form>
		</article>		
	</section>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="./assets /javascript.js"></script>
</html>
